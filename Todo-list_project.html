    <h2 class="text-center">Todo-List</h2>
    <div class="container my-4">
      <div class="form-group my-4">
        <label for="title" class="form-label">title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">Add an item to the list</div>
      </div>

      <div class="form-group">
        <label for="discription" class="form-label">discription</label>
        <textarea class="form-control" id="discription"></textarea>
        <label for="discription"></label>
      </div>

      <button type="submit" id="add" class="btn btn-primary"> Add to List</button>
      
      <button  id="ad" class="btn btn-primary" onclick="clearstr()" >Clear</button>
      <div class="items">
        <h2>Your Items</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">SNo</th>
              <th scope="col">Title</th>
              <th scope="col">Discription</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr>
              <th scope="row"></th>
              <td></td>
              <td></td>
              <td>
            <!--    <button type="submit" class="btn btn-primary"></button> -->
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

    <script>

        function getandupdate()
        {
            let tit = document.getElementById("title").value;
            let dis = document.getElementById("discription").value;
        if (localStorage.getItem("itemJson") == null) {
          itemJsonArry = [];
          itemJsonArry.push([tit, dis]);
          localStorage.setItem("itemJson", JSON.stringify(itemJsonArry));
        } else {
          itemJsonArryStr = localStorage.getItem("itemJson");
          itemJsonArry = JSON.parse(itemJsonArryStr);
          itemJsonArry.push([tit, dis]);
          localStorage.setItem("itemJson", JSON.stringify(itemJsonArry));
        }
        update();
      
        }

        function update()
        {
            if(localStorage.getItem("itemJson") == null)
            {
                itemJsonArry = [];
                localStorage.setItem("itemJson", JSON.stringify(itemJsonArry));
            }
            else{
                itemJsonArryStr = localStorage.getItem("itemJson");
                itemJsonArry = JSON.parse(itemJsonArryStr);
                localStorage.setItem("itemJson", JSON.stringify(itemJsonArry));
            }
 
            let tableBody = document.getElementById("tableBody");
        let str = "";
        itemJsonArry.forEach((element, index) => {
            
            str += `
            <tr>
              <th scope="row">${index+1}</th>
              <td>${element[0]}</td>
              <td>${element[1]}</td>
              <td>
                <button type="submit" class="btn btn-primary" onclick = "removeItemstr(${index})" >Delete</button>
              </td>`;
            
            
        });

       tableBody.innerHTML = str;
 
    
      

        } 
      let add = document.getElementById("add");
      add.addEventListener("click",getandupdate);
      
       
    update();
function clearstr()
{
    if(confirm("Do you really want to clear the list"))
          {
            localStorage.clear();
          }  
          update();
}

function removeItemstr(indexit)
{
    itemJsonArryStr = localStorage.getItem("itemJson");
    itemJsonArry = JSON.parse(itemJsonArryStr);
    itemJsonArry.splice(indexit, 1);

 localStorage.setItem("itemJson", JSON.stringify(itemJsonArry));
  update();
}
   
      
    </script>
  </body>
